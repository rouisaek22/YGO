<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuGiOh! Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>YuGiOh! Image Gallery</h1>
            <p class="subtitle">A responsive gallery with filtering and lightbox features</p>
        </header>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="architecture">Architecture</button>
            <button class="filter-btn" data-filter="travel">Travel</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </div>

        <div class="gallery">
            <!-- Gallery items will be generated by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
        <button class="close-btn">&times;</button>
        <button class="nav-btn prev-btn">&lt;</button>
        <button class="nav-btn next-btn">&gt;</button>
        <img class="lightbox-img" src="" alt="">
        <div class="lightbox-caption"></div>
    </div>

    <footer>
        <p>&copy; 2023 Modern Image Gallery | Created with HTML, CSS & JavaScript</p>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
